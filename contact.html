<!DOCTYPE html>
<html>

<head>
  <title>Contact Us - Robotics Website</title>
  <style>
    /* CSS styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      font-size: 28px;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Contact Us</h1>
  
  <p>Have questions, suggestions, or feedback? We would love to hear from you! Please fill out the form below to get in touch with us.</p>
  
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="6" required></textarea>
    
    <button type="submit">Submit</button>
  </form>
  
  <p>You can also reach us via email at <a href="mailto:info@roboticswebsite.com">e@bots.com</a> or give us a call at <strong>123-456-7890</strong>.</p>
</body>

</html>
